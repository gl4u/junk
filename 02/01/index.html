<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>

    <style>
        .content {
            width: 400px
        }
    </style>

    <script src="https://npmcdn.com/react@15.4.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.4.0/dist/react-dom.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        const articleData = {
            title: 'Test article title',
            author: 'Anonymous author',
            text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut ' +
            'labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris ' +
            'nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit ' +
            'esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt ' +
            'in culpa qui officia deserunt mollit anim id est laborum'
        };


        const ArticleComponent = React.createClass({
            render() {
                return React.createElement('div', { className: 'content' },
                    React.createElement('h1', {}, this.props.title),
                    React.createElement('p', {}, 'by ', React.createElement('b', {}, this.props.author)),
                    React.createElement('p', {}, this.props.text)
                );
            }
        });

        ReactDOM.render(
            React.createElement(ArticleComponent, articleData),
            document.getElementById('root')
        );
    </script>
</body>
</html>
